<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Message Landing Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/message.css">
    <script src="./js/submit.js"></script>
    
</head>

  <body>
    <header>
      <nav>
        <div class = "background"></div>
        <ul class = "navLinkLeft">
          <li> <a href="/about">about</a></li>
        </ul>
        <div class = "logo">
            <h1>SaFE</h1>
        </div>
        <ul class = "navLinkRight">
          <li> <a href="/">home</a></li>
        </ul>
       
        <div class="burger">
          <div class = "line1">
          </div>
          <div class = "line2">
          </div>
          <div class = "line3">
          </div>
        </div>
    </nav>
    </header>
    <h2>send an anonymous message</h2>
    <div class = "form-group">
        <form class = "form" id="form" method="post" action="/addMessage" onsubmit="return checkform();">
        
          <div class="form-group">
            <input type="text" class="form-control" id="name" name="subject" placeholder="Type Subject...">
          </div>

          <div class="form-group">
            <label for="name" class="label1">What's your feedback?</label>
            <div class="textP">
              <textarea class="form-control" id="feedback" name="message" maxlength="500" 
                placeholder="Type Feedback..." onkeyup="countNum(this);" ></textarea>
              <div class="textNum">
                <span><span id="textNum">0</span>/500</span>
              </div>
            </div>
          </div>

          <div class="checkbox">
            <label for="chkEmail" class="label2">
              <input type="checkbox" id="chkEmail" onclick="EnableDisableTextBox(this)" />
              I'd like a Reply
          </label>
          </div>

          <div id="dvEmail">
            <input type="text" class="form-control" id="txtEmail" name="email" disabled="disabled" placeholder="Enter Email...">
          </div>

          <div class="button">
            <button type = "submit" value = "Submit" class= "btn-submit" onclick="getInfo()">Submit Feedback</button>
          </div>
        </form>
    </div>
    <script src= "./js/app.js"></script>

  </body>
</html>
