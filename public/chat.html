  <body>
    <nav>
      <div class="background"></div>
      <ul class="navLinkLeft">
        <li><a href="/about">about</a></li>

      <div class="logo">
        <h1>SaFE</h1>
      </div>
      <ul class="navLinkRight">
        <li><a href="/">home</a></li>

      <div class="burger">
        <div class="line1"></div>

    <div class="text-center description">anonymous Chat</div>
    
   <div class = "chatContainer" >
        <div class = "chat">
            <!--start chat header-->
            <div class = "chatHeader">
                <div class = "profile">
                    <div class = "leftSide">
                      <div class = "online"></div>
                      <span></span>
                      <div class = "nameMessage">PSU</div>
                    </div>
                    <div class = "endContainer">
                        <button onclick="window.location.href = '/feedbackDone';" type = "button" class = "text-center endButton">End Chat</button>
                    </div>
                </div>
            </div>
            <!--end chat header-->
            <div id = "chatBoxContainer" class = "chatBox">

            </div>
            <!--start footer-->
            <div class = "chatFooter">
              <div class = "form-group">
                <form id = "form">
                  <button class = "sendButton1" type = "submit" value= "send" id = "submit-button" > 
                    <img src ="images/sendIcon.png" class = "send1">
                  </button>
                  <input id = "msg" type = "text" class = "textarea" placeholder="Message PSU"/>
                  
                </form>
              </div>
            </div>
            <!--end footer-->
        </div>
       </div>
     </div>
    </div>
